version: '2'
services:
  mysql:
    image: mysql:latest
    volumes:
      - "./data/db:/var/lib/mysql"
    restart: always
    user: "1000:50"
    ports:
      - "3306"
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
  phpfpm:
    image: 10up/phpfpm
    depends_on:
      - mysql
    volumes_from:
      - volumes_container
    networks:
      - backend
      - mail
    volumes:
      - "./wordpress:/var/www/html"
      - "./config/php-fpm/php.ini:/usr/local/etc/php/php.ini"
      - "./config/php-fpm/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini"
      - ~/.ssh:/root/.ssh
    restart: always
    external_links:
      - proxy_mailhog_1:mailcatcher
    extra_hosts:
      - "docker-local.dev:172.18.0.1"
  nginx:
    depends_on:
      - phpfpm
    ports:
      - "80"
      - "443"
    networks:
      - frontend
      - backend
    image: nginx:latest
    volumes_from:
      - volumes_container
    volumes:
      - "./wordpress:/var/www/html"
      - "./config/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./config/certs:/etc/nginx/certs"
      - "./logs/nginx:/var/log/nginx"
    restart: always
  volumes_container:
    image: busybox
networks:
  frontend:
  backend:
  mail:
    external:
      name: mail